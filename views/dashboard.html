<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link href="/static/materializ.css" rel="stylesheet" />
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right">
                <li>{{name}}</li>
                <li><a href="/auth/logout">logout</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col s12">
                    <ul class="collection">
                        <li class="collection-item avatar">
                            <img src="{{avatar}}" alt="avatar" class="circle">
                            <span class="title">{{name}}</span>
                            <p>googleid - (user id) {{googleid}}</p>
                            <p>email - {{email}}</p>
                        </li>
                    </ul>
                </div>
                <div class="col s12 m4 center">

                    <div>
                        {% if (file == "uploaded") %}
                        <div style="padding: 2px 10px">
                            <p>successfully uploaded</p>
                        </div>
                        {% elif (file == "notuploaded") %}
                        <div class="light-blue lighten-1" style="padding: 2px 10px">
                            <p>Failed to upload please try again</p>
                        </div>
                        {% endif %}
                    </div>

                    <div class="container">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <form action="/uploadFile" method="post" enctype="multipart/form-data">
                                <input type="file" id="files" name="file_upload" multiple="multiple" />
                                <p style="text-align: right; margin-top: 20px;">
                                    <input type="submit" value="Upload Files" class="btn btn-lg btn-primary" />
                                </p>
                            </form>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>



</body>

</html>
